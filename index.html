<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Challenge || Social Links Profile Card</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="AppParent">
      <section class="card">
        <div class="card-header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randal Profile Picture..."
            width="100"
            height="100"
            class="card-img"
          />
          <div class="profile__information">
            <div class="profile__group">
              <span>Jessica Randall</span>
              <span>London, United Kingdom</span>
            </div>
            <div class="profile__bio">
              <span>"Front-end devloper and avid reader."</span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="social__buttons">
            <ul>
              <li>GitHub</li>
              <li>Frontend Mentor</li>
              <li>Linkedin</li>
              <li>Twitter</li>
              <li>Instagram</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
